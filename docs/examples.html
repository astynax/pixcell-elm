<!DOCTYPE html>
<html xml:lang="en" lang="en">
  <head>
    <meta charset="utf-8">
    <title>PixCell/Elm: examples</title>
    <style>
      body {
        background-color: darkgray;
        margin: 0;
      }

      header {
        color: white;
        background-color: gray;
        margin-bottom: 1em;
        padding-bottom: 0.5em;
        padding-top: 0.5em;
      }

      header > h1 {
        margin-top: 0;
      }

      a, a:visited {
        color: yellow;
      }

      h1 {
        font-size: 120%;
      }

      img {
        width: 20%;
        image-rendering: crisp-edges;
        border: 1em inset #7f0000;
        padding: 3%;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <center>
      <header>
        <h1>Some Pixel Art</h1>
        made by <a href="https://github.com/astynax">astynax</a>
        using <a href="https://astynax.me/pixcell-elm">PixCell/Elm</a>.
      </header>
      <img src="images/cubism.png">
      <img src="images/cubism2.png">
      <img src="images/island.png">
      <img src="images/roadscape.png">
      <img src="images/tile.png">
    </center>
  </body>
</html>
